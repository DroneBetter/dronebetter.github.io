<style type="text/css">
  body {background-color: #000000; color: #ffffff; font-family: monospace;}
  a:link {color: #00ffff;}
  a:visited {color: #ffff00;}
  /*use #ff00ff for deadlinks*/
  oeissectname {font-family: serif;}
  dt {display: list-item; list-style-type: disc; list-style-position: inside; padding-left: 16px} /*making this modification without specifying the padding causes the dt's padding-left to be truncated; when replacing it, list-style-position prevents the bullet point from being left behind*/
</style>
<script>
  class OEIS extends HTMLElement {
    constructor() {super(); this._inited=false;}
  
    connectedCallback() {
      if (this._inited) return;
      setTimeout(()=>this._init(),0);}
  
    _init() {
      if (this._inited) return;
      this._inited=true;
      const suffix=this.getAttribute("href");
      const a=document.createElement("a");
      a.href="https://oeis.org/"+suffix;
      if (this.childNodes.length) {while (this.firstChild) a.appendChild(this.firstChild);}
      else {a.textContent=suffix;}
      this.appendChild(a);}}
  customElements.define("oe-is",OEIS);
  
  class wikipedia extends HTMLElement {
    constructor() {super(); this._inited=false;}
  
    connectedCallback() {
      if (this._inited) return;
      setTimeout(()=>this._init(),0);}
  
    _init() {
      if (this._inited) return;
      this._inited=true;
      const suffix=this.getAttribute("href");
      const a=document.createElement("a");
      a.href="https://en.wikipedia.org/wiki/"+suffix;
      if (this.childNodes.length) {while (this.firstChild) a.appendChild(this.firstChild);}
      else {a.textContent=suffix.replace(/_/g,' ');}
      this.appendChild(a);}}
  customElements.define("wi-ki",wikipedia);

  class OEISTally extends HTMLElement {
    constructor() {super(); this._inited=false;}
  
    connectedCallback() {
      if (this._inited) return;
      setTimeout(()=>this._init(),0);}
  
    _init() {
      if (this._inited) return;
      this._inited=true;
      const suffix=this.getAttribute("href");
      const a=document.createElement("a");
      a.href="https://oeis.org/wiki/User:Natalia_L._Skirrow"+(suffix?'/'+suffix:'');
      if (this.childNodes.length) {while (this.firstChild) a.appendChild(this.firstChild);}
      else {a.textContent=suffix?suffix.replace(/_/g,' '):"OEISwiki userpage";}
      this.appendChild(a);}}
  customElements.define("oeis-tally",OEISTally); /*btw this thing needs to be italicised whenever self-closing with <oeis-tally ... /> or it will break horrifically btw*/
</script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
